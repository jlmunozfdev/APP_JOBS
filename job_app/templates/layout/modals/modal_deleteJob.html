{% load static %}
<!-- Modal para confirmar la eliminación -->
<div id="deleteModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
    <div class="bg-gray-100 p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Delete Confirmation</h2>
        <p id="deleteModalText" class="text-gray-600 mb-6">
            Are you sure you want to delete this job?
        </p>
        <div class="flex justify-end space-x-4">
            <!-- Botón para cancelar -->
            <button onclick="closeDeleteModal()" 
                    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Cancel
            </button>
            <!-- Botón para confirmar -->
            <form id="deleteForm" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" 
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
